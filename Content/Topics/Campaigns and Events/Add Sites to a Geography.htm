    <body>
        <h1 >Add Sites to a Geography</h1>
        <p>To add a new Site, first select the Geography then click Sites <span style="font-weight: bold;">New</span>. and enable the ‘Select only some items from the current filter’ checkbox. Then select checkbox beside the Sites to be added to the Geography, click <span style="font-weight: bold;">Ok</span> and <span style="font-weight: bold;">Ok</span> again to close both windows. </p>
        <p>
            <img src="../../Resources/Images/Campaigns and Events/Add Sites to a Geography.png" style="visibility: visible;mso-wrap-style: square;width: 336px;height: 398px;" />
        </p>
