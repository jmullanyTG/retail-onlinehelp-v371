        <h1 >Delete a Cost Type</h1>
        <p><span style="font-family: Arial;color: #000000;font-size: 12pt;">Select a </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">Cost Type</span><span style="font-family: Arial;color: #000000;font-size: 12pt;">, </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">click on </span><span style="font-family: Arial;font-weight: bold;color: #000000;font-size: 12pt;">Delete</span><span style="font-family: Arial;color: #000000;font-size: 12pt;"> and </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">click on </span><span style="font-family: Arial;font-weight: bold;color: #000000;font-size: 12pt;">Yes</span><span style="font-family: Arial;color: #000000;font-size: 12pt;">. &#160;If the </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">Cost Type</span><span style="font-family: Arial;color: #000000;font-size: 12pt;"> has been associated with </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">an Event </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">Type</span> <span style="font-family: Arial;color: #000000;font-size: 12pt;">or Event, </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">an error message will display to prevent the deletion of the </span><span style="font-family: Arial;color: #000000;font-size: 12pt;">Cost Type</span><span style="font-family: Arial;color: #000000;font-size: 12pt;">.</span></p>
