        <h1 >Assign a Geography</h1>
        <p>For a Promotion already assigned to a Slot, it is possible remove one or more Geographies by clicking <span style="font-weight: bold;">Assign Geography</span>.</p>
        <p>
            <img src="../../Resources/Images/Campaigns and Events/Assign a Geography.png" style="visibility: visible;mso-wrap-style: square;width: 168px;height: 112px;" />
        </p>
        <p>Using the window, move the desired Geographies from the ‘Included’ pane to the ‘Excluded’ pane and click <span style="font-weight: bold;">Ok</span> when finished.</p>
        <p>
            <img src="../../Resources/Images/Campaigns and Events/Assign a Geography_1.png" style="visibility: visible;mso-wrap-style: square;width: 288px;height: 179px;" />
        </p>
    </body>
