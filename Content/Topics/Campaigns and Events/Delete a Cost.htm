    <body>
        <h1 >Delete a Cost</h1>
        <p class="Header">To delete a cost, select cost from the grid and select <span style="font-weight: bold;">Delete</span> and click <span style="font-weight: bold;">Yes</span>. This will remove the row from the grid. Click Event <span style="font-weight: bold;">Save</span> to update the Total Event Costs and Available Event Budget fields.</p>
