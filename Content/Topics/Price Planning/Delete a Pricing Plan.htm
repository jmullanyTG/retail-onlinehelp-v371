        <h1 >Delete a Pricing Plan</h1>
        <p>In the My/All Plans screen(s), selecting a Pricing Plan will enable the <span style="font-weight: bold;">Delete</span> button. Pricing Plans cannot be deleted if associated to Price Action already exported. Once a Pricing Plan is deleted, it cannot be restored.</p>
