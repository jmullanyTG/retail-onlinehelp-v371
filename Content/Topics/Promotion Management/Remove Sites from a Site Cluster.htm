    <body>
        <h1 >Remove Sites from a Site Cluster</h1>
        <p>To remove Sites from a Site Cluster</p>
        <ol start="1" class="ol_1">
            <li class="ListParagraph">Select the Promotion Site Cluster to display the associated Sites in the pane on the right.</li>
            <li class="ListParagraph">Select the checkbox next to the Sites you wish to remove.</li>
            <li class="ListParagraph">Click on Sites <span class="span_1">Remove</span>.</li>
            <li class="ListParagraph">Click <span class="span_1">Yes</span>.</li>
        </ol>
        <p class="p_1">&#160;</p>
        <p class="p_4">&#160;</p>
    </body>
</html>
