        <h1 >Messages</h1>
        <p>To view Messages associated with the Promotion, click on the green message icon beside the Promotion Status.</p>
        <p>
            <img src="../../Resources/Images/Promotion Management1/Messages.png" style="height: 55px;width: 625px;" class="img_1" />
        </p>
        <p>A window will load displaying all previous and current Statuses and their associated Messages with a date and time stamp as well the username of the person that wrote the Message.</p>
        <p>
            <img src="../../Resources/Images/Promotion Management1/Messages_1.png" style="height: 207px;width: 480px;" class="img_1" />
        </p>
        <p>&#160;</p>
