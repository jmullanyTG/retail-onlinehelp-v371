        <h1 >Delete a Promotion Strategy</h1>
        <p class="NormalWeb_1"><span class="span_7">Promotion Strategies cannot be permanently deleted from the system, rather they can be inactivated. </span><span class="span_7">Selection of a Promotion Strategy </span><span class="span_7">and unchecking the ‘Active Flag’ will make the strategy unavailable in the system</span><span class="span_7">. </span><span class="span_7">Click</span> <span class="span_8">Save</span> <span class="span_7">to </span><span class="span_7">save</span><span class="span_7"> the changes</span><span class="span_7">.</span></p>
        <p>&#160;</p>
