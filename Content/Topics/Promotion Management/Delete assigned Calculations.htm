        <h1 >Delete assigned Calculations</h1>
        <p class="NormalWeb_1"><span class="span_7">Selection of a Calc</span><span class="span_7">ulation will enable the </span><span class="span_8">Delete</span> <span class="span_7">button. Clicking </span><span class="span_8">Save</span><span class="span_7"> will save any modifications. </span><span class="span_7">Existing Promotions referencing this Calculation Set </span><span class="span_7">must either be recalculated manually or by an overnight process</span><span class="span_7">. </span><span class="span_7">Click </span><span class="span_8">Cancel</span><span class="span_7"> to discard any modifications.</span></p>
