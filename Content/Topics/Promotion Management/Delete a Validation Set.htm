        <h1 >Delete a Validation Set</h1>
        <p class="NormalWeb_1"><span class="span_7">Selection of a Validat</span><span class="span_7">ion Set will enable the </span><span class="span_8">Delete</span> <span class="span_7">button</span><span class="span_7">. Clicking </span><span class="span_8">Save</span><span class="span_7"> will save any modifications. Click </span><span class="span_8">Cancel</span><span class="span_7"> to discard any modifications.</span> <span class="span_7">Validation Sets cannot be deleted if associated with Promotions that not already exported and in that state.</span></p>
