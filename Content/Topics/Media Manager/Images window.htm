<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:lang="en-us">
    <head><title></title>
    </head>
    <body>
        <h1 >Images window</h1>
        <p>The Images window also provides additional buttons to view different sizes of the Image.</p>
        <p>
            <img src="../../Resources/Images/Media Manager/Images window.png" style="visibility: visible;mso-wrap-style: square;width: 217px;height: 108px;" />
        </p>
        <table class="TableStyle-jeTables" cellspacing="0" style="mc-table-style: url('../../Resources/TableStyles/jeTables.css');">
            <thead>
                <tr class="TableStyle-jeTables-Head-Header1">
                    <th class="TableStyle-jeTables-HeadE-Column1-Header1">
                        <p style="font-weight: bold;">Action</p>
                    </th>
                    <th class="TableStyle-jeTables-HeadD-Column1-Header1">
                        <p style="font-weight: bold;">Description</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="TableStyle-jeTables-Body-Body1">
                    <td class="TableStyle-jeTables-BodyE-Column1-Body1">
                        <p>Fit Image</p>
                    </td>
                    <td class="TableStyle-jeTables-BodyD-Column1-Body1">
                        <p>Adjust the Image dimensions to fit in the window.</p>
                    </td>
                </tr>
                <tr class="TableStyle-jeTables-Body-Body2">
                    <td class="TableStyle-jeTables-BodyB-Column1-Body2">
                        <p>Actual Size Image</p>
                    </td>
                    <td class="TableStyle-jeTables-BodyA-Column1-Body2">
                        <p>Displays a full size version of the Image in the window.</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
