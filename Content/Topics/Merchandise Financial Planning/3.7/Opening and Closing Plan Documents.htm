        <h1>Opening and Closing Plan Documents</h1>
        <h2>Opening a plan document</h2>
        <ol>
            <li>On the Financial Planning toolbar, click <b>Manage</b>.</li>
            <li>In the Financial Plan Maintenance window, select the plan you want to open from the plan list.</li>
            <li>Click <b>OK</b> at the bottom of the window to open a document for the selected plan.</li>
        </ol>
