<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" xml:lang="en-us">
    <head><title></title>
    </head>
    <body>
        <h1 >Order Policy Indicator</h1>
        <p>Order policy indicator will be a single letter, which corresponds to a policy type.</p>
        <table class="TableStyle-jeTables" cellspacing="0" style="mc-table-style: url('../../Resources/TableStyles/jeTables.css');">
            <thead>
                <tr class="TableStyle-jeTables-Head-Header1">
                    <th colspan="2" class="TableStyle-jeTables-HeadD-Column1-Header1">
                        <p style="margin-bottom: 0pt;text-align: center;color: #000000;">Order Policy Indicators</p>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="TableStyle-jeTables-Body-Body1">
                    <td class="TableStyle-jeTables-BodyE-Column1-Body1">
                        <p style="margin-bottom: 0pt;color: #000000;">Order Policy Indicator Type ID</p>
                    </td>
                    <td class="TableStyle-jeTables-BodyD-Column1-Body1">
                        <p style="margin-bottom: 0pt;color: #000000;">Order Policy Indicator Type Name</p>
                    </td>
                </tr>
                <tr class="TableStyle-jeTables-Body-Body2">
                    <td class="TableStyle-jeTables-BodyE-Column1-Body2">
                        <p style="margin-bottom: 0pt;color: #000000;">B</p>
                    </td>
                    <td class="TableStyle-jeTables-BodyD-Column1-Body2">
                        <p style="margin-bottom: 0pt;color: #000000;">Bin</p>
                    </td>
                </tr>
                <tr class="TableStyle-jeTables-Body-Body1">
                    <td class="TableStyle-jeTables-BodyE-Column1-Body1">
                        <p style="margin-bottom: 0pt;color: #000000;">E</p>
                    </td>
                    <td class="TableStyle-jeTables-BodyD-Column1-Body1">
                        <p style="margin-bottom: 0pt;color: #000000;">Economic Order Quantity</p>
                    </td>
                </tr>
                <tr class="TableStyle-jeTables-Body-Body2">
                    <td class="TableStyle-jeTables-BodyE-Column1-Body2">
                        <p style="margin-bottom: 0pt;color: #000000;">N</p>
                    </td>
                    <td class="TableStyle-jeTables-BodyD-Column1-Body2">
                        <p style="margin-bottom: 0pt;"><span style="color: #000000;">Non</span><span style="color: #000000;">-</span><span style="color: #000000;">Stocked</span>
                        </p>
                    </td>
                </tr>
                <tr class="TableStyle-jeTables-Body-Body1">
                    <td class="TableStyle-jeTables-BodyE-Column1-Body1">
                        <p style="margin-bottom: 0pt;color: #000000;">P</p>
                    </td>
                    <td class="TableStyle-jeTables-BodyD-Column1-Body1">
                        <p style="margin-bottom: 0pt;"><span style="color: #000000;">Normal</span> <span style="color: #000000;">Stocked</span></p>
                    </td>
                </tr>
                <tr class="TableStyle-jeTables-Body-Body2">
                    <td class="TableStyle-jeTables-BodyB-Column1-Body2">
                        <p style="margin-bottom: 0pt;color: #000000;">R</p>
                    </td>
                    <td class="TableStyle-jeTables-BodyA-Column1-Body2">
                        <p style="margin-bottom: 0pt;color: #000000;">Redundant</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <p>&#160;</p>
    </body>
</html>
