        <h1 class="Heading1">Constraint Sets</h1>
        <p>Constraint sets allow for certain tolerances and rounding rules to be applied to constraints. This will reduce the rigidity inherent in all computerized ordering applications and makes JustEnough significantly more adaptable to real-world situations. </p>
