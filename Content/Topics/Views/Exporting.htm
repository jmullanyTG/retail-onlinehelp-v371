        <h1 >Exporting</h1>
        <p>Exporting a widget may be done by highlighting the widget in the “Maintain Widgets” window and then clicking the “Export” button. This will bring up the commonly used Microsoft Windows “save” window. The exported widget will be saved as a “.widgetf” file type.</p>
