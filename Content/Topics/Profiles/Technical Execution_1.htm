    <body>
        <h1 >Technical Execution</h1>
        <p style="margin-bottom: 0pt;">Any profile applied to an inventory will produce a value in <span style="font-family: Consolas;color: #008080;font-size: 10pt;">tbl_Forecast</span> for the specified buckets. If a profile value is in the <span style="font-family: Consolas;color: #008080;font-size: 10pt;">ForecastQty</span> column, then the <span style="font-family: Consolas;color: #008080;font-size: 10pt;">ManualForecastFlag</span> will be set to “7”.</p>
    </body>
