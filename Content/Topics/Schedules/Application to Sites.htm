        <h1 class="Heading1">Application to Sites</h1>
        <p>Schedules may be applied to sites, both stores and distribution centers, to help control ordering behavior. Within the Site Manager, users may manage two schedules types by site: a shipping schedule and a receiving schedule. </p>
