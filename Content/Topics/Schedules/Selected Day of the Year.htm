    <body>
        <h1 >Selected Day of the Year</h1>
        <p>Users may create a schedule based on a numerical day count. The count will start with January 1<sup>st</sup>. </p>
        <p>
            <img src="../../Resources/Images/Schedules/Selected Day of the Year.png" style="visibility: visible;width: 673px;height: 588px;" />
        </p>
        <p style="text-decoration: underline;">It is important to note that any schedule with a day value greater than 60 will be affected by leap years!</p>
    </body>
