        <h1 >Creating a Yearly (Annual) Schedule</h1>
        <p>Annual schedules may be built based on a selected numerical day of the year, the first day of a specified month, or on a selected date. For all annual schedules, the frequency may be set to occur every year, every other year, or with extended frequency. </p>
