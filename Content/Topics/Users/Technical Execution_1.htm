        <h1 >Technical Execution</h1>
        <p>Individual roles are stored in tbl_User. They will be listed with a unique UserID and will have the RoleFlag column set to a value of 1. This identifies the “user” entry as a role.</p>
        <p>Memberships may be read on tbl_RoleMember and rights may be read on tbl_RoleRight.</p>
