        <h4 >Seasonal Trend Survey</h4>
        <p>This survey will return a true or false after determining if the data shows a “big enough” seasonal trend. It uses the default included parameter of HistorySeasonalPercent. If it shows more than 20% change, it is determined to be “big enough”.</p>
