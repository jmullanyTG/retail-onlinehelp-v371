        <h3 >Linear Regression</h3>
        <p>Linear regression is an approach to modeling the relationship between a scalar dependent variable (y) and one or more explanatory variables (x). The JustEnough forecasting engine utilizes the case of one explanatory variable, also called simple linear regression.</p>
