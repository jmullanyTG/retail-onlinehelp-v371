    <body>
        <h3 >Seasonal Trend</h3>
        <p>The seasonal trend processor rule will de-trend the data series based on a season-on-season trend. The default parameter of “seasonal slope” will be included with is the slope as determined by a season-on-season comparison as opposed to a period-on-period slope.</p>
    </body>
