        <h4 >Seasonal Survey</h4>
        <p>The seasonal survey rule will only pass a seasonal forecasting method if there are sufficient data points to justify using it. It requires that the HistoryNumPoints minus the HistoryZerosBetweenSales minus the HistoryTrailingZeros is greater than the Seasonality.</p>
