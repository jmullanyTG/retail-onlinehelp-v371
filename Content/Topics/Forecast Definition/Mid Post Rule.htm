    <body>
        <h3 >Mid-Post-Rule</h3>
        <p>Before the reintroduction of any trends, seasonality, etc. in the post-processor, the mid-post-rule will provide an opportunity to modify the result of the forecast while the data series is still “normalized”. This will be done via the application of a series rule.</p>
