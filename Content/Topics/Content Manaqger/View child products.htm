        <h1 >View child products</h1>
        <p>Select a child group in the Product Group Details pane and click <span style="font-weight: bold;">View Items</span> or <span style="font-weight: bold;">View Variants</span> to view the Item Masters or Variants respectively that comprise the child group. </p>
        <p>
            <img src="../../Resources/Images/Content Manaqger/View child products.png" style="visibility: visible;mso-wrap-style: square;width: 480px;height: 161px;" />
        </p>
        <p><span style="font-weight: bold;font-style: italic;color: #FF0000;font-size: 9pt;">NOTE</span><span style="font-style: italic;font-size: 9pt;">: </span><span style="font-style: italic;font-size: 9pt;">This </span><span style="font-style: italic;font-size: 9pt;">button</span><span style="font-style: italic;font-size: 9pt;"> is not available if the child group contains other product groups.</span>
        </p>
